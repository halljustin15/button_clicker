<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Button Clicker</title>
</head>
<body>
  <div class="navbar">
    <h1>Dojonary</h1>
    <textarea name="search" id="searchBar" cols="40" rows="1"> Search</textarea>
    <button onclick="logout(this)">Login</button>
  </div>
  <div class="content">
    <div class="leftSide">
      <div class="topLeftBox">
        <div class="leftInnerBox">
          <h3>ninja</h3>
          <p class="partOfSpeech">noun</p>
          <p>plural: ninjas</p>
          <button class="likesButton" onclick="likes(this)">13 likes</button>
        </div>
        <div class="rightInnerBox">
          <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
        </div>
      </div>
        <div class="bottomLeftBox">
          <div class="leftInnerBox">
            <h3>ninja</h3>
            <p class="partOfSpeech">noun</p>
            <p>plural: ninjas</p>
            <button class="likesButton" onclick="likes(this)">13 likes</button>
          </div>
        <div class="rightInnerBox">
          <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
        </div>
      </div>
    </div>
    <div class="rightSide">
      <div class="rightSideInnerBox">
        <p>Dojonary is defined by <strong>YOU</strong></p>
        <button onclick="hide(this)">Add Definition</button>
      </div>
    </div>
  </div>
</body>
</html>
